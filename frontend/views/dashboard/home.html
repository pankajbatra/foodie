<div ng-controller="HomeCtrl">
  <div class="space-seperator"></div>
    <!-- /.row -->
    <div class="row" ng-if="hasPermissionTo('restaurant')">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <h3>Welcome to Toptal Dashboard</h3>
        </div>
    </div>
    <div class="row" ng-if="hasPermissionTo('restaurant')">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel">
                    <div class="panel-body">
                        <ui-gmap-google-map center="map.center" zoom="map.zoom">
                            <ui-gmap-layer type="TrafficLayer"></ui-gmap-layer>
                            <ui-gmap-marker coords="marker.coords" options="marker.options"  icon="marker.icon"
                                            events="marker.events" idkey="marker.id">
                            </ui-gmap-marker>
                        </ui-gmap-google-map>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- /.row -->
</div>
